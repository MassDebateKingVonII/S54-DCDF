<!DOCTYPE html>
<html>
    <head>
        <title>FOP - Tutorial</title>
        <script src="/assets/js/general/preLoader.js" defer></script>
        <script src="/assets/js/general/injectHead.js" defer></script>
        <script src="/assets/js/fop/sidebar.js" defer></script>
    </head>
    <body>
        <!-- Preloader overlay -->
        <div id="preloader"
            style="position: fixed; inset: 0; background: white; display:flex; justify-content:center; align-items:center; z-index:2000;">
            <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="navbar"></div>
        <main class="page-content mb-5">
            <div class="container-lg">
                <div class="row mt-3">
                    <!-- Left side navigation -->
                    <div id="fop-sidebar"></div>

                    <div class="col-lg-9 col-md-12 col-sm-12 mt-3 mb-5">
                        <h2 class="fw-bold">
                            <i class="bi bi-rocket-takeoff text-danger"></i> Past Year/Mock Papers
                        </h2>
                        <hr>
                        <p>
                            Access a collection of past year examination papers and mock test sets to help you practice effectively and prepare with confidence.
                        </p>

                        <h2 class="fw-bold mt-5">
                            <i class="bi bi-receipt-cutoff"></i> Downloads & Preview
                        </h2>
                        <hr></hr>

                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">MST</h4>
                                <button class="btn btn-sm btn-outline-primary d-flex align-items-center" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#MST">
                                    <i class="bi bi-chevron-down rotate-icon"></i>
                                </button>
                            </div>

                            <div id="MST" class="collapse card-body">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">MST Papers</h5>
                                    <ul class="list-group list-group-flush" id="mst-file-list"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">EST</h4>
                                <button class="btn btn-sm btn-outline-primary d-flex align-items-center" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#EST">
                                    <i class="bi bi-chevron-down rotate-icon"></i>
                                </button>
                            </div>

                            <div id="EST" class="collapse">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">EST Exam Papers</h5>
                                    <ul class="list-group list-group-flush" id="est-file-list"></ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
        <div id="footer"></div>
    </body>
</html>
